<mat-tab-group color="accent" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" class="animate__animated animate__fadeIn animate__slower">
    <mat-tab label="Taxi Cala D' Or">


        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1%" fxLayoutGap.lt-md="5%" class="taxi">

            <div></div>


            <div>
                <h3 class="label">Taxi Cala D' Or
                    <mat-chip selected class="badge badge-danger">Wep App</mat-chip>
                </h3>
            </div>

            <div class="" fxLayout="row" fxLayoutAlign="center center">


                <div fxFlex="80%" fxFlex.lt-md="95%" id="carouselTaxi" class="caro carousel slide" data-ride="carousel">


                    <ol class="carousel-indicators">
                        <li data-target="#carouselTaxi" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselTaxi" data-slide-to="1"></li>
                        <li data-target="#carouselTaxi" data-slide-to="2"></li>
                        <li data-target="#carouselTaxi" data-slide-to="3"></li>
                        <li data-target="#carouselTaxi" data-slide-to="4"></li>
                        <li data-target="#carouselTaxi" data-slide-to="5"></li>
                        <li data-target="#carouselTaxi" data-slide-to="6"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img [src]="taxiAdd" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Add a taxi driver to a reservation</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="taxiDetails" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="text-info">Services a driver made</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="taxiEdit" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Editing a reservation</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="taxiInfo" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Taxi driver details</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="taxiReservas" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Reservation</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="taxiReservasHechas" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Reservations assinged to a driver</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="taxiSearch" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Search</h5>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselTaxi" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselTaxi" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                    <a href="https://github.com/1majek/TaxiApp" class="btn btn-info btn-block mb-5">GitHub</a>
                </div>
            </div>
        </div>

    </mat-tab>


    <mat-tab label="Majek">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1%" fxLayoutGap.lt-md="5%" class="majek">
            <div></div>

            <div>
                <h3 class="label">Majek
                    <mat-chip selected class="badge badge-dark">Android App</mat-chip>
                </h3>
            </div>

            <div class="majekCaro" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="4%">

                <div fxFlex="20%" fxFlex.lt-md="80%" id="carouselMajek" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselMajek" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselMajek" data-slide-to="1"></li>
                        <li data-target="#carouselMajek" data-slide-to="2"></li>
                        <li data-target="#carouselMajek" data-slide-to="3"></li>
                        <li data-target="#carouselMajek" data-slide-to="4"></li>
                        <li data-target="#carouselMajek" data-slide-to="5"></li>
                        <li data-target="#carouselMajek" data-slide-to="6"></li>
                        <li data-target="#carouselMajek" data-slide-to="7"></li>
                        <li data-target="#carouselMajek" data-slide-to="8"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img [src]="majekLogin" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="majekLoginForm" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="majekRegi" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="majekHome" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="majekDetails" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="majekSearch" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="majekSell" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="majekTop" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img [src]="majekRate" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselMajek" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselMajek" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <a href="https://github.com/1majek/VintedAdedoyin" class="btn btn-dark btn-block mb-5">GitHub</a>
                </div>



            </div>
        </div>

        <div></div>

    </mat-tab>


</mat-tab-group>
